<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Monitor body - Windows 98 beige/gray -->
  <rect x="4" y="4" width="24" height="18" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <!-- Monitor inner bezel (3D effect) -->
  <rect x="5" y="5" width="22" height="16" fill="#DFDFDF"/>
  <!-- Screen area -->
  <rect x="7" y="7" width="18" height="12" fill="#000080"/>
  <!-- Screen content - simple terminal look -->
  <rect x="8" y="8" width="6" height="1" fill="#00FF00"/>
  <rect x="8" y="10" width="10" height="1" fill="#00FF00"/>
  <rect x="8" y="12" width="4" height="1" fill="#00FF00"/>
  <rect x="8" y="14" width="8" height="1" fill="#00FF00"/>
  <rect x="8" y="16" width="2" height="1" fill="#00FF00"/>
  <!-- Blinking cursor -->
  <rect x="10" y="16" width="2" height="1" fill="#FFFFFF"/>
  <!-- Monitor stand -->
  <rect x="12" y="22" width="8" height="2" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <!-- Monitor base -->
  <rect x="9" y="24" width="14" height="3" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <!-- Power LED -->
  <circle cx="23" cy="20" r="1" fill="#00AA00"/>
</svg>
